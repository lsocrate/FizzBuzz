        <style>
        ol {
            counter-reset: fizzbuzz;
        }
        li {
            list-style: none;
        }
        li::before {
            counter-increment: fizzbuzz;
            content: counter(fizzbuzz);
        }
        li:nth-child(3n)::before {
            content:"Fizz";
        }
        li:nth-child(5n)::after {
            content:"Buzz";
        }
        li:nth-child(5n):not(:nth-child(3n))::before {
            content:"";
        }
        </style>
    </head>
